<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
        .t1 td{
        padding: 5px;
    }
</style>
<body>
    <form class="t1" method="post">
        <table border="1">
            <thead style="background-color:rgb(231, 231, 131); color:red;">
                <tr>
                    <th colspan="3">
                        Registration Form
                    </th>
                </tr>
            </thead>
            <tbody style="background-color:rgb(4, 168, 209); color:rgb(0, 0, 0);">
                <tr>
                    <td>
                        <label for="name">
                            Enter Name:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">
                            Enter Password:
                        </label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">
                            Enter Address:
                        </label>
                    </td>
                    <td>
                        <textarea name="Address" id="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">
                            select game:
                        </label>
                    </td>
                    <td>
                        <div>
                          <input type="checkbox">
                          <label>
                            Hockey
                          </label>
                        </div>
                        <div >
                          <input type="checkbox" value="Hockey" id="">
                          <label for="">
                            Football
                          </label>
                        </div>
                        <div >
                            <input type="checkbox" value="Badminton" id="">
                            <label for="">
                              Badminton
                            </label>
                          </div>

                          <div >
                            <input type="checkbox" value="Cricket" id="">
                            <label for="">
                              Cricket
                            </label>
                          </div>


                          <div >
                            <input type="checkbox" value="volleyball" id="">
                            <label for="">
                              volleyball
                            </label>
                          </div>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">
                            Gender:
                        </label>
                    </td>
                    <td>
                        <div>
                            <input checked type="radio" id="male" name="gander">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gander">
                            <label for="female">Female</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">
                            select Ur Age:
                        </label>
                    </td>
                    <td>
                        <div>
                            <select>
                                <option disabled selected>select</option>
                                <option value="20">20</option>
                                <option value="20">21</option>
                                <option value="20">22</option>
                                <option value="20">23</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">
                            select Photo:
                        </label>
                    </td>
                    <td>
                        <div>
                            <input type="file" name="file" id="">
                        </div>
                    </td>
                </tr>   
            </tbody>
            <tfoot style="background-color:rgb(4, 168, 209); color:rgb(0, 0, 0);">
                <tr>
                    <td colspan="3">
                        <input type="button" style="width: 148px;" value="click Me!!">
                        <input type="reset" style="width: 148px;" value="reset">
                        <input type="submit" style="width: 148px; text-align: center;" value="submit form">
                    </td>
                </tr>

            </tfoot>

        </table>
    </form>
    
</body>
</html>
